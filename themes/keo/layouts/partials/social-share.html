<div class="social-share">
  <h4 class="social-share-title">Share:</h4>
  <ul class="social-share-list">
    <li><a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title | urlquery }}" target="_blank" rel="noopener" class="social-share-link">X/Twitter</a></li>
    <li><a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" target="_blank" rel="noopener" class="social-share-link">LinkedIn</a></li>
    <li><a href="https://news.ycombinator.com/submitlink?u={{ .Permalink }}&t={{ .Title | urlquery }}" target="_blank" rel="noopener" class="social-share-link">Hacker News</a></li>
    <li><a href="https://www.reddit.com/submit?url={{ .Permalink }}&title={{ .Title | urlquery }}" target="_blank" rel="noopener" class="social-share-link">Reddit</a></li>
    <li><a href="mailto:?subject={{ .Title | urlquery }}&body={{ .Permalink | urlquery }}" class="social-share-link">Email</a></li>
    <li><a href="{{ .Permalink }}" onclick="event.preventDefault(); navigator.clipboard.writeText('{{ .Permalink }}').then(() => { alert('Link copied!'); }).catch(err => { console.error('Failed to copy: ', err); alert('Failed to copy link.'); });" class="social-share-link">Copy Link</a></li>
  </ul>
</div>
